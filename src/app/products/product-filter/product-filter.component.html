<div class="sticky-top">
<div class="list-group col">
    <a 
    class="list-group-item list-group-item-action"
    [class.active]="!category"
     routerLink="/">
    All Categories
  </a>
  <div *ngFor="let cat of categories$ | async" class="list-group">
   <a class="list-group-item list-group-item-action"
    [queryParams]="{category: cat.nom}"
    [class.active]="category == cat.nom"
     routerLink="/">
    {{cat.nom}}
  </a>
  </div>
  </div>
</div>
